version: '3.1'

services:
  db:
    image: postgres
    environment:
      POSTGRES_PASSWORD: password
    ports:
    - 5432:5432

  rabbitmq:
    image: rabbitmq:management
    ports:
      - 8004:15672
      - 5672:5672
    environment:
      RABBITMQ_DEFAULT_USER: user
      RABBITMQ_DEFAULT_PASS: password
